<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style.css">   
    <title>Javasript Quiz</title>
</head>
<body>
    <header>
        <div class="highscrores" >
            <a href="./highscores.html">View Highscores</a>
        </div>
        <div class="timer" id="timer">Time: <p id="countdown"></p></div>
    </header> 

    <main class="page-content" id="page-content">
        <div class="quiz-prompt" id="quiz-prompt">
            <H1>Coding Quiz Challenge</H1>
            <p>Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p><br>
            <button id="start-button">Start Quiz</button>
        </div>
        <div class="quiz-question" id="quiz-question">
        </div>
        <!-- <div class="answers" id="questions">? -->
            <H2 id="question-text"></H1>
            <button class="option" id="option-1" style="visibility: hidden"></button>
            <button class="option" id="option-2" style="visibility: hidden"></button>
            <button class="option" id="option-3" style="visibility: hidden"></button>
            <button class="option" id="option-4" style="visibility: hidden"></button>
        <!-- </div> -->
        <div class="quiz-questions">
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
